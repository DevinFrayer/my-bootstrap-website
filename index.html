<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>The Empire</title>
</head>

<body>

    <div class="container">

            <hr class="my-4">

                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
            </p>
        </div>

        <div class="row">

            <div class="col-lg-3 col-md-6">

                <div class="card">
                    <img class="card-img-top" src="Empire.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Stormtrooper</h5>
                        <p class="card-text">Armour and weapon details</p>
                        <a href="Trooper.jpg" class="btn btn-primary">Be something</a>
                    </div>
                </div>


            </div>

            <div class="col-lg-3 col-md-6">

                <div class="card">
                    <img class="card-img-top" src="Tie.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Stormtrooper</h5>
                        <p class="card-text">Fighter details</p>
                        <a href="Tieblue.jpeg" class="btn btn-primary">See more</a>
                    </div>
                </div>
            </div>


        </div>






        <!-- End of container -->
    </div>
